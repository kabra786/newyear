<style>
body {
  margin: 0;
  overflow-x: hidden;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
  color: #333;
  text-align: center;
}

/* Falling hearts & flowers */
.fall {
  position: fixed;
  top: -10%;
  font-size: 24px;
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* Blinking stars */
.star {
  position: fixed;
  color: gold;
  font-size: 16px;
  animation: blink 1.5s infinite;
  z-index: 1;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.2; }
}

/* Main container */
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  z-index: 5;
  position: relative;
}

/* Card style */
.card {
  background: white;
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  width: 360px;
}

/* Images */
img {
  width: 200px;
  margin: 15px 0;
  border-radius: 20px;
  animation: float 2s infinite ease-in-out;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Buttons */
button {
  padding: 12px 30px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  background: #ff69b4;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff1493;
  transform: scale(1.1);
}

.yes { background:#ff69b4; }
.no { background:#ff4d6d; }
.back { background:#ddd; color:#000; }

.hidden { display: none; }

/* Shake */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-10px); }
  100% { transform: translateX(0); }
}
.shake { animation: shake 0.5s; }

/* Hearts pulse */
.hearts {
  font-size: 24px;
  animation: heartbeat 1s infinite;
}
@keyframes heartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
</style>
</head>
